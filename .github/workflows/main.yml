jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
      working-directory: ./seu-subdiretorio
    - run: npm test
      working-directory: ./seu-subdiretorio
